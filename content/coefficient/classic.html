<!DOCTYPE html>
<html>
<head>
	<!-- Charset -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Streetlifting Classic</title>
	<!-- Include meta tag to ensure proper rendering and touch zooming-->
	<meta name="view-port" content="width=device-width, initial-scale=1">
	<!-- Include jQuery Mobile stylesheets -->
	<link rel="stylesheet" href="../../css/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="../../css/themes/my-theme.css" />
	<link rel="stylesheet" href="../../css/themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="../../css/my-style.css" />
	<!-- Include the jQuery Mobile library -->
	<script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
	<!-- Include the jQuery Mobile library -->
	<script type="text/javascript" src="../../js/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" src="../../js/jquery-3.0.0.min.js"></script>
	<!-- cordova js -->
	<script src="../../cordova.js"></script>
</head>
<body>

<div data-role="page" id="" data-theme="a">

	<div data-role="header" data-position="fixed">
		<a data-role="button" data-rel="back" data-icon="carat-l" data-iconpos="notext" data-theme="a">Кнопка назад</a>
		<h1>Classic</h1>
		<a href="../../index.html" data-role="button" data-icon="home" data-iconpos="notext" data-transition="none" data-theme="a">На главную</a>
	</div>

	<div data-role="main" class="ui-content">
		<form action="" data-ajax="false">

			<p style="width:100%;text-align:center;font-weight:bold;color:#fff;"><span id="result_streetlifting"></span></p>

			<input type="number" pattern="[0-9]*" name="param1" id="param1" placeholder="Вес атлета">
			<input type="number" pattern="[0-9]*" name="param2" id="param2" placeholder="Вес отягощения в первом упражнении">
			<input type="number" pattern="[0-9]*" name="param3" id="param3" placeholder="Вес отягощения во втором упражнении">
			<input type="button" value="Рассчитать коэффициент" onclick="DisplayResultStreetlifting()">
		</form>

		<script type="text/javascript">
	            
			function DisplayResultStreetlifting() {
				var param1 = document.getElementById('param1').value;
				var param2 = document.getElementById('param2').value;
				var param3 = document.getElementById('param3').value;
				document.getElementById('result_streetlifting').innerHTML = calculateCoefficientStreetlifting(param1, param2, param3);
			}

			function calculateCoefficientStreetlifting(param1, param2, param3) {
				$result = (+param1 + +param2 + +param3) / +param1;
				return $result.toFixed(2);
			}
	            
		</script>

		<!--<h3>Краткая информация</h3>
		<p>Ксл = (Ватл + Вот1 + Вот2) / Ватл,</p>
		<p>Где Ксл – коэффициент атлетизма стритлифтинга,</p>
		<p>Ватл — собственный вес атлета,</p>
		<p>Вот1 – вес свободного отягощения в первом упражнении,</p>
		<p>Вот2 – вес свободного отягощения во втором упражнении.</p>-->
	</div>

</div>

</body>
</html>
